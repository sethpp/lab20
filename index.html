<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="css/bootstrap.bundle.min.js"></script>

    <title>Modified Bootstrap using Sass</title>
  </head>
  <body>
    <button class="btn btn-primary">Primary Button</button>
    <button class="btn btn-secondary">Secondary Button</button>
    <div class="mt-custom"></div>
    <p></p>
    <button class="btn btn-custom"></button>
    <div class="bg-custom text-custom"></div>
    <div class="card card-custom">
      <div class="card-body"></div>
    </div>
    <nav class="navbar navbar-custom">
      <a class="nav-link" href="#"></a>
    </nav>
    <div class="container"></div>
    <div class="shadow-custom"></div>
    <div class="progress">
      <div class="progress-bar progress-bar-custom" style="width: 50%"></div>
    </div>
    <div class="modal modal-custom"></div>
    <table class="table table-custom">
      <tr>
        <td>Custom Table</td>
      </tr>
    </table>
    <input
      class="form-control form-control-custom"
      type="text"
      placeholder="Custom Input"
    />
    <div class="alert alert-custom"></div>
    <button class="btn btn-hover-custom"></button>
    <button
      data-bs-toggle="tooltip"
      title="Custom Tooltip"
      class="tooltip-custom"
    >
      Hover Me
    </button>
    <nav>
      <ol class="breadcrumb breadcrumb-custom">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active"></li>
      </ol>
    </nav>
    <span class="badge badge-custom"></span>
    <!-- 19 -->
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
        Custom Dropdown
      </button>
      <ul class="dropdown-menu dropdown-menu-custom">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
      </ul>
    </div>
    <nav>
      <ul class="pagination pagination-custom">
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
      </ul>
    </nav>
    <!-- 21 -->
    <div id="carouselExample" class="carousel slide carousel-indicators-custom">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide-to="1"
        ></button>
      </div>
      <div class="carousel-inner"></div>
    </div>
    <!-- 22 -->
    <div class="toast toast-custom">
      <div class="toast-header">
        <strong class="me-auto">Custom Toast</strong>
        <small>Just now</small>
      </div>
      <div class="toast-body">Hello, this is a custom toast!</div>
    </div>
    <!-- 23 -->
    <ul class="list-group list-group-custom">
      <li class="list-group-item">Custom Item 1</li>
      <li class="list-group-item">Custom Item 2</li>
    </ul>
    <!--24  -->
    <p class="text-responsive">Responsive Text</p>
    <!-- 25 -->
    <div class="accordion accordion-custom">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button">
            Custom Accordion
          </button>
        </h2>
        <div class="accordion-collapse collapse">
          <div class="accordion-body"></div>
        </div>
      </div>
    </div>
    <!-- 26 -->
    <div class="offcanvas offcanvas-custom">
      <div class="offcanvas-header">
        <h5></h5>
      </div>
      <div class="offcanvas-body"></div>
    </div>
    <!-- 27 -->
    <div class="row row-custom">
      <div class="col"></div>
      <div class="col"></div>
    </div>
    <p class="responsive-visibility"></p>
    <!-- 29 -->
    <div class="accordion accordion-custom-icons">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button">
            Custom Icon Accordion
          </button>
        </h2>
        <div class="accordion-collapse collapse">
          <div class="accordion-body"></div>
        </div>
      </div>
    </div>
    <!--30. Add Dark Mode Theme  -->
    <div class="dark-mode">
      <p>This is a dark mode container.</p>
      <a href="#">Dark mode link</a>
    </div>
  </body>
</html>
